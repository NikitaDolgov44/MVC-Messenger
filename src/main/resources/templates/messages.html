<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

#nameForm {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#senderName {
    width: 200px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

.chat-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.chat-window {
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 400px;
    max-width: 90%;
    padding: 20px;
    border-radius: 8px;
}

.chat-messages {
    max-height: 300px;
    overflow-y: auto;
}

.message {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

.sender {
    font-weight: bold;
}

.timestamp {
    margin-left: 10px;
    color: #888;
}

.message p {
    margin: 0;
}

.message-form {
    display: flex;
    margin-top: 20px;
}

.message-form input[type="text"] {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
}

.message-form button {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}
.back-button-container {
    margin-top: 10px;
}

.back-button {
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    cursor: pointer;
}

.back-button:hover {
    background-color: #0056b3;
}

.filter-form {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
}

.input-container {
    display: flex;
    align-items: center;
    position: relative;
}

.filter-form input[type="text"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
    flex: 1;
}

.filter-form button {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}

.filter-form button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
<div class="chat-container">
    <h1>Сообщения</h1>
    <div class="back-button-container">
        <a th:href="@{/}" class="back-button">Назад</a>
    </div>
    <br>
    <div class="chat-window">
        <div class="chat-messages">
            <div th:each="message : ${messages}" th:with="senderName=${message.senderName}" class="message">
                <span class="sender" th:text="${senderName}"></span>
                <span class="timestamp" th:text="${#dates.format(message.sentAt, 'hh:mm a')}"></span>
                <p th:text="${message.text}"></p>
            </div>
        </div>
        <form id="messageForm" method="post" th:object="${newMessage}" class="message-form">
            <input type="text" id="text" name="text" required placeholder="Type your message...">
            <input type="hidden" id="senderName" name="senderName" th:value="${senderName}" />
            <button type="submit">Отправить</button>
        </form>
        <form th:action="@{/messages}" method="get" class="filter-form">
            <input type="text" id="filterName" name="filterName" placeholder="Filter by Sender Name...">
            <button type="submit">Фильтр</button>
        </form>
    </div>
</div>

<script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var senderName = document.getElementById('senderName').value;
            var formData = new FormData(event.target);
            formData.set('senderName', senderName);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/send', true);
            xhr.send(formData);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    window.location.reload();
                }
            };
        });
    </script>
</body>
</html>
