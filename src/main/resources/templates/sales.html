<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechIndustry - Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-container label {
            width: 100px;
            margin-right: 10px;
            text-align: right;
        }

        .form-container input[type="number"],
        .form-container input[type="date"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>TechIndustry - Sales</h1>
<h2>Welcome, Seller: <span th:text="${sellerName}"></span></h2>

<div class="container">
    <table>
        <h2>Sales Records:</h2>
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Purchase Date</th>
            <th>Sale Date</th>
            <th>Product ID</th>
        </tr>
        <tr th:each="sale : ${sales}">
            <td th:text="${sale.id}"></td>
            <td th:text="${sale.amount}"></td>
            <td th:text="${#dates.format(sale.purchaseDate, 'dd.MM.yyyy')}"></td>
            <td th:text="${#dates.format(sale.saleDate, 'dd.MM.yyyy')}"></td>
            <td th:text="${sale.productId}"></td>
        </tr>
    </table>

    <form action="" method="post">
        <h2>Add New Sale:</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <label for="purchaseDate"></label>
        <input type="text" id="purchaseDate" name="purchaseDate" placeholder="dd.MM.yyyy" required>
        <label for="saleDate">Sale Date:</label>
        <input type="text" id="saleDate" name="saleDate" placeholder="dd.MM.yyyy" required>
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" name="productId" required>
        <input type="submit" value="Добавить">
    </form>
</div>
</body>
</html>
